<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Interactive - Developer Contact</title>
    <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }

    form {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      background: #2a2a2a;
      color: white;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .checkbox-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 6px;
    }

    button {
      background-color: #ff9800;
      color: #121212;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <h1>Developer application Form</h1>
  <p>If you are looking to become a developer please fill this out. Please provide as much detail as possible.</p>

  <form action="https://formspree.io/f/xjkekvny" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="Name" placeholder="e.g. Geo" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email" placeholder="e.g. geo@example.com" required>

    <label for="role">Are you a Roblox developer?</label>
    <select id="role" name="Roblox Developer" required>
      <option value="" disabled selected>Select one</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="roblox-details" style="display:none;">
      <label>Which Roblox skills do you use?</label>
      <div class="inline-radio">
        <label><input type="checkbox" name="Roblox Skills" value="Module Scripting"> Module Scripting</label>
        <label><input type="checkbox" name="Roblox Skills" value="Local Scripting"> Local Scripting</label>
        <label><input type="checkbox" name="Roblox Skills" value="Server Scripting"> Server Scripting</label>
        <label><input type="checkbox" name="Roblox Skills" value="Builder"> Builder</label>
      </div>
    </div>

    <label for="experience">Experience Level</label>
    <select id="experience" name="Experience Level" required>
      <option value="" disabled selected>Select one</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
      <option value="Expert">Expert</option>
    </select>

    <label for="skills">Other Skills / Programming Languages</label>
    <input type="text" id="skills" name="Skills" placeholder="e.g. Python, Lua, JavaScript">

    <label for="github">GitHub / Portfolio Link (optional)</label>
    <input type="text" id="github" name="GitHub" placeholder="https://github.com/username">



    <label for="description">Description / Details</label>
    <textarea id="description" name="Description" placeholder="Explain your submission..." required></textarea>

    <label for="attachments">Extra Context or Links (optional)</label>
    <textarea id="attachments" name="Extra Context" placeholder="Paste links, screenshots, or other details here"></textarea>

    <button type="submit">Submit</button>
  </form>

  <a href="portal">‚Üê Back to Portal</a>

  <script>
    const roleSelect = document.getElementById('role');
    const robloxDetails = document.getElementById('roblox-details');
    roleSelect.addEventListener('change', function() {
      if(this.value === 'Yes'){
        robloxDetails.style.display = 'block';
      } else {
        robloxDetails.style.display = 'none';
        // uncheck all checkboxes if hidden
        robloxDetails.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      }
    });
  </script>
</body>
</html>
